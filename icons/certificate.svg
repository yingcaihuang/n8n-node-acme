<svg width="60" height="60" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="certGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lockGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 背景圆角矩形 -->
  <rect width="60" height="60" rx="12" fill="url(#bgGradient)"/>
  
  <!-- 证书主体 -->
  <rect x="12" y="16" width="36" height="28" rx="4" fill="url(#certGradient)" filter="url(#shadow)"/>
  
  <!-- 证书边框装饰 -->
  <rect x="12" y="16" width="36" height="28" rx="4" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
  
  <!-- 证书顶部装饰线 -->
  <rect x="12" y="20" width="36" height="2" fill="#ffffff" opacity="0.4"/>
  
  <!-- 锁图标 -->
  <g transform="translate(22, 26)">
    <!-- 锁身 -->
    <rect x="6" y="8" width="8" height="10" rx="2" fill="url(#lockGradient)" stroke="#ffffff" stroke-width="1.5"/>
    <!-- 锁扣 -->
    <path d="M10 6C8.5 6 7.5 7 7.5 8.5V9H12.5V8.5C12.5 7 11.5 6 10 6Z" fill="url(#lockGradient)" stroke="#ffffff" stroke-width="1.5"/>
    <!-- 锁孔 -->
    <circle cx="10" cy="13" r="1.5" fill="#ffffff"/>
  </g>
  
  <!-- 安全盾牌 -->
  <g transform="translate(32, 26)">
    <path d="M10 4L6 6V12C6 16 10 20 10 20S14 16 14 12V6L10 4Z" fill="#ffffff" opacity="0.9"/>
    <path d="M8.5 10.5L9.5 11.5L11.5 9.5" stroke="url(#certGradient)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- 底部文字 -->
  <text x="30" y="50" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="9" font-weight="600">ACME</text>
  
  <!-- 装饰性小圆点 -->
  <circle cx="18" cy="48" r="1" fill="#ffffff" opacity="0.6"/>
  <circle cx="42" cy="48" r="1" fill="#ffffff" opacity="0.6"/>
</svg>